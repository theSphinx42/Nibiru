<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="400" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1a1f35"/>
      <stop offset="100%" stop-color="#0f1525"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4"/>
    </filter>
  </defs>
  
  <!-- Base background -->
  <rect width="400" height="400" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <path d="M50 0v400 M150 0v400 M250 0v400 M350 0v400 M0 50h400 M0 150h400 M0 250h400 M0 350h400" 
        stroke="#234" stroke-width="1" opacity="0.3"/>
  
  <!-- Central quantum circuit design -->
  <g transform="translate(200 200)">
    <!-- Quantum gates -->
    <rect x="-100" y="-20" width="40" height="40" fill="#2563eb" opacity="0.8" rx="4"/>
    <rect x="-30" y="-20" width="40" height="40" fill="#3b82f6" opacity="0.8" rx="4"/>
    <rect x="40" y="-20" width="40" height="40" fill="#60a5fa" opacity="0.8" rx="4"/>
    
    <!-- Connecting lines -->
    <path d="M-60 0h30 M10 0h30" stroke="#60a5fa" stroke-width="4"/>
    
    <!-- Quantum state indicators -->
    <circle cx="-80" cy="0" r="6" fill="#bfdbfe"/>
    <circle cx="-10" cy="0" r="6" fill="#bfdbfe"/>
    <circle cx="60" cy="0" r="6" fill="#bfdbfe"/>
    
    <!-- Glow effects -->
    <g filter="url(#glow)">
      <path d="M-80 0L60 0" stroke="#60a5fa" stroke-width="2" opacity="0.5"/>
    </g>
  </g>
  
  <!-- DevControl text -->
  <text x="200" y="300" font-family="monospace" font-size="24" fill="#fff" text-anchor="middle">
    DevControl
  </text>
  <text x="200" y="330" font-family="monospace" font-size="14" fill="#94a3b8" text-anchor="middle">
    Quantum Development Kit
  </text>
</svg> 